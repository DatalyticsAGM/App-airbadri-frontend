# Docker Compose para desarrollo y producción
# Orquesta Frontend Next.js + Backend (cuando esté disponible)

version: '3.8'

services:
  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variables de build-time
        NEXT_PUBLIC_API_URL: http://localhost:3333/api
        NEXT_PUBLIC_APP_NAME: Adribnb
    
    container_name: airbnb-frontend
    
    ports:
      - "3000:3000"
    
    environment:
      # Variables de runtime
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3333/api
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    
    # Reiniciar automáticamente si falla
    restart: unless-stopped
    
    # Dependencias (descomentar cuando tengas backend)
    # depends_on:
    #   - backend
    
    networks:
      - airbnb-network

